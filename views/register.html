<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="flex flex-col h-screen w-auto justify-center items-center justify-items-center">
        <div class='text-blue-400 justify-center text-3xl'>
            Register
        </div>
        <form action="/api/user/register" method="POST" class="flex flex-col justify-center items-center mt-8">
            <div class="flex w-80 justify-between mb-4 items-center">
             <label for="Name">Name:</label>
             <input type="text" name="name" class="border-blue-400 border-2 rounded-l p-1">
            </div> 
            <div class="flex w-80 justify-between mb-4 items-center">
             <label for="email">Email:</label>
             <input type="text" name="email" class="border-blue-400 border-2 rounded-l p-1">
            </div>
            <div class="w-80 flex justify-between mb-4 items-center">
             <label for="password">Password:</label>
             <input type="password" name="password" class="border-blue-400 border-2 rounded-l p-1">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-auto mt-4">Register</button>
         </form>
    </div>
    
</body>
</html>
